<!DOCTYPE html>

      .cont {

        width: 100px;

          width:70px;

  </head>
  <body>
    <div id="container">
      <div id="date" class="cont">Current date</div>
      <br />
      <div class="cont">
        <button onclick="datee()" class="cont">Get Date</button>
      </div>
      <br />
      <div id="time" class="cont">Current time</div>
      <br />
      <div class="cont"><button onclick="timee()">Get Time</button></div>

    <script src="moment.js"></script>
    <script>
      var dateData = document.getElementById("date");
      var timeData = document.getElementById("time");
      console.log(dateData, timeData);
      function datee() {
        dateData.innerText = moment().format("MMMM Do YYYY");
      }
      function timee() {
        timeData.innerText = moment().startOf('day').fromNow(); 
      }

      var c = moment().format("MMMM Do YYYY, h:mm:ss a");
      console.log(c);
    </script>
  </body>
